<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Password request form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <div class="topColor">
            <h></h>
        </div>
        <form class="centerForm">
            <h1>Password request form</h1>
            <div class="necessary">* Обязательно</div>
            <div class="name">
                <div class="questions">
                    <h>Please fill your name <span class="stars">*</span></h>
                </div>
                <input class="enterName"/>
            </div>
            <div class="name">
                <div class="questions">
                    <h>What color you like <span class="stars">*</span></h>
                </div>
                <div class="radios">
                    <span>
                        <input class="enterName" id="red" type="radio" value="red" name="colors">
                        <label for="red">Red</label>
                    </span>
                    <span>
                        <input class="enterName" id="green" type="radio" value="green" name="colors">
                        <label for="red">Green</label>
                    </span>
                    <span>
                        <input class="enterName" id="blue" type="radio" value="blue" name="colors">
                        <label for="red">Blue</label>
                    </span>
                    <span>
                        <input class="enterName" id="black" type="radio" value="black" name="colors">
                        <label for="red">Black</label>
                    </span>
                    <span>
                        <input class="enterName" id="white" type="radio" value="white" name="colors">
                        <label for="red">White</label>
                    </span>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
